[sdist]
formats = zip

[flake8]
ignore = E126, E265,E266,E402,E501,W504
max_line_length = 120
exclude = .git,.tox,.cache,dist,.py2_coverage_html,.py3_coverage_html,.samwise,conftest.py,build
tee = True
statistics = True
copyright_check = True
copyright_regexp = (?m)# Copyright \(c\) ([0-9-]+) [.*\S\s]+support@cloudzero\.com
select = E,F,W,C

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True

[tool:pytest]
doctest_optionflags =
    ELLIPSIS
    IGNORE_EXCEPTION_DETAIL
env =
    NAMESPACE=TEST
	AWS_ACCESS_KEY_ID=testing
	AWS_SECRET_ACCESS_KEY=testing
    AWS_SESSION_TOKEN=testing
	AWS_DEFAULT_REGION=us-east-1
addopts =
    --cov=uca
    --cov-report term
    --ignore=setup.py
    --doctest-modules
    --showlocals
    -vvv
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit
    performance
    sns
python_files = test_*.py !check_*.py !legacy_*.py
norecursedirs=.git .tox .cache .py* vendored src.egg-info node_modules .serverless .samwise build
                # ^ NO TRAILING SLASHES ON DIRECTORIES!!